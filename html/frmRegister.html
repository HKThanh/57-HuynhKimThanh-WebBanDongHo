<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-image: url(../media/img/registerbackground.png);
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }
        
        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8);
        }
        
        .container {
            width: 500px;
            height: 600px;
            padding: 60px 50px 50px;
            background-color: rgba(248, 248, 248, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 4px solid #C89979;
        }
        
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-control {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }
        
        .container h1 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #C89979;
            letter-spacing: 1px;
        }
        
        form input {
            width: 100%;
            height: 60px;
            padding: 10px;
            outline: none;
            border: none;
            border-bottom: 2px solid #DBAA8B;
            background: transparent;
            font-size: 18px;
            color: #DBAA8B;
        }
        
        #con_password {
            margin-bottom: 60px;
        }
        
         ::placeholder {
            color: #dbaa8b;
        }
        
         ::-webkit-input-placeholder {
            color: #DBAA8B;
        }
        
         ::-moz-input-placeholder {
            color: #DBAA8B;
        }
        
        form input[type="submit"] {
            width: 70%;
            height: 60px;
            padding: 10px;
            outline: none;
            border: none;
            border-radius: 20px;
            background: #DBAA8B;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-top: 20px;
        }
        
        .form-control {
            width: 100%;
            position: relative;
        }
        
        small {
            color: #e74c3c;
            position: absolute;
            left: 0;
            top: 100%;
            font-size: 14px;
            transition: 0.3s;
            margin-top: 3px;
            padding-left: 10px;
        }
        
        .form-control.success {
            border-bottom: 2px solid #2ecc71;
        }
        
        .form-control.error {
            border-bottom: 2px solid #e74c3c;
        }
        
        .form-control input:focus {
            border-bottom: 4px solid #DBAA8B;
            transition: 0.3s;
        }
        
        form input[type="submit"]:hover {
            background: #C89979;
            font-size: 24px;
            transition: 0.5s;
        }
        
        @media screen and (max-width: 600px) {
            .wrapper {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: url(../media/img/registerbackground.png);
                background-repeat: no-repeat;
                background-size: cover;
            }
            .container {
                width: 100%;
                height: 100%;
                border-radius: 0;
                background-color: rgba(51, 51, 51, 0.8);
            }
            .container h1 {
                font-size: 22px;
                margin-bottom: 30px;
            }
            form input[type="submit"] {
                width: 100%;
                height: 60px;
            }
            .form-control {
                margin-bottom: 10px;
            }
            form input {
                height: 50px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
            <form action="" method="post">
                <div class="form-control">
                    <input type="text" name="" id="username" placeholder="Username">
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="email" name="" id="email" placeholder="Email">
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="password" name="" id="password" placeholder="Password">
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="password" name="" id="Confirmpassword" placeholder="Confirm Password">
                    <small></small>
                </div>
                <input type="submit" value="Register" id="submit">
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const username = document.querySelector('#username');
        const password = document.querySelector('#password');
        const password2 = document.getElementById('Confirmpassword');
        const email = document.querySelector('#email');


        //show input error message
        function showError(input, message) {
            const formControl = input.parentElement;
            formControl.className = 'form-control error';
            const small = formControl.querySelector('small');
            small.innerText = message;
        }
        //show success outline
        function showSuccess(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
            const small = formControl.querySelector('small');
            small.innerText = '';
        }
        //check email is valid
        function checkEmail(input) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (re.test(input.value.trim())) {
                showSuccess(input);
                return true;
            } else {
                showError(input, 'Email is not valid');
                return false;
            }
        }
        //check required fields
        function checkRequired(inputArr) {
            let isRequired = true;
            inputArr.forEach(function(input) {
                if (input.value.trim() === '') {
                    showError(input, `${getFieldName(input)} is required`);
                    isRequired = false;
                } else {
                    showSuccess(input);
                }
            });
            return isRequired;
        }

        //check input length
        function checkLength(input, min, max) {
            if (input.value.length < min) {
                showError(input, `${getFieldName(input)} must be at least ${min} characters`);
                return false;
            } else if (input.value.length > max) {
                showError(input, `${getFieldName(input)} must be less than ${max} characters`);
                return false
            } else {
                showSuccess(input);
                return true;
            }
        }
        //check passwords match
        function checkPasswordsMatch(input1, input2) {
            if (input1.value !== input2.value) {
                showError(input2, 'Passwords do not match');
                return false;
            } else {
                showSuccess(input2);
                return true;
            }
        }
        //get fieldname
        function getFieldName(input) {
            return input.id.charAt(0).toUpperCase() + input.id.slice(1);
        };
    </script>
</body>

</html>
